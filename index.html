<html>
<head>
    <link href="css\style.css" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js\scripts.js"></script>
</head>
<body>
<div class="box">
    <div class="display">
        <input type="hidden" id="operation" value=""/>
        <input type="text" id="answer" readonly size="18" value="">
    </div>
    <div class="buttons">
        <p>
            <input type="button" class="button gray" value="mrc">
            <input type="button" class="button gray" value="m-">
            <input type="button" class="button gray" value="m+">
            <input type="button" id="divide" class="button red" value="/">
        </p>
        <p>
            <input type="button" id="7" class="button black" value="7">
            <input type="button" id="8" class="button black" value="8">
            <input type="button" id="9" class="button black" value="9" >
            <input type="button" id="multiply" class="button red" value="*">
        </p>
        <p>
            <input type="button" id="4" class="button black" value="4">
            <input type="button" id="5" class="button black" value="5">
            <input type="button" id="6" class="button black" value="6">
            <input type="button" id="subtract" class="button red" value="-">
        </p>
        <p>
            <input type="button" id="1" class="button black" value="1">
            <input type="button" id="2" class="button black" value="2">
            <input type="button" id="3" class="button black" value="3">
            <input type="button" id="plus" class="button red" value="+">
        </p>
        <p>
            <input type="button" id="0" class="button black" value="0">
            <input type="button" class="button black" value=".">
            <input type="button" id="C" class="button black" value="C">
            <input type="button" id="equals" class="button orange" value="=">
        </p>
    </div>
</div>
</body>
</html>
